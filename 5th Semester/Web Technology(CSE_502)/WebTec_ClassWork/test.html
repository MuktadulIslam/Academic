<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Form</title>
</head>
<body style="font-size: 30px; font-weight:400">
    <form>
        <label for="fname"> First Name</label>
        <input type="text" id = "fname" name="fname">
        <br><br>
        <label for="lname"> Last Name</label>
        <input type="text" id = "lname" name="lname">
        <br><br>


        <label>Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>


        <input type="checkbox" name="HTML" id="checkbox1">
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="CSS" id="checkbox2">
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" name="JS" id="checkbox3">
        <label for="checkbox3">JS</label>
        <br><br>


        <label for="degree">Education Lavel:</label>
        <select name="degree" id="degree">
          <option value="">Education</option>
          <option value="PSC">PSC</option>
          <option value="JSC">JSC</option>
          <option value="SSC">SSC</option>
          <option value="HSC">HSC</option>
        </select>
        <br><br>



        <label for="address">Address</label>
        <input type="file" name="JS" id="address">
        <br><br>
        
        


        
        <br><br>
        <textarea name="feedback" id="Feedback" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
