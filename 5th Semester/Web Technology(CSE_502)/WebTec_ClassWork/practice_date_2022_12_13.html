<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label,input{
            font-size: 20px;
            margin: 10px;
        }
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
    </style>
</head>
<body style="font-size: 30px; font-weight:400; margin: 0; padding: 0;">
    <form style="color: white; height: 80vh; width: 30vw;background-color: rgb(3, 207, 243)">
        <br><br>
        <p>
        <label for="nambackgrounde">Name</label>
        <input type="text" id = "name" name="name" placeholder="Enter your name">
        </p>
        <br><br>

        <p>
        <label for="email">Emai</label>
        <input type="text" id = "email" name="email" placeholder="Email">
        </p>
        <br><br>

        <p>
        <label for="password">Password</label>
        <input type="password" id = "password" name="password" placeholder="Password">
        </p>
        <br><br>

        <label for="number">Phone Number</label>
        <input type="number" id = "number" name="number" placeholder="Phone Number">
        <br><br>


        <p>
        <label for="language">Language:</label>
        <select name="language" id="language" style="height: 5vh;width: 20vw;font-size: 20px;">
            <option value="" disabled selected hidden>Language...</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>
        </p>
        <br><br>


        <p>
        <label for="zipCode">Zip Code</label>
        <input type="number" id = "zipCode" name="zipCode">
        </p>
        <br><br>

        <input type="submit" value="Register" style="height: 6vh; width: 20vw; font-size: 30px; margin: 30px;">
        <br><br>
    </form>
    
</body>
</html>
